

<div class="container mt-4">
    <h1>Article Table</h1>
    
    <!-- Loading state -->
    <div *ngIf="isLoading" class="alert alert-info">
      Loading articles...
    </div>
  
    <!-- Empty state -->
    <div *ngIf="!isLoading && articles.length === 0" class="alert alert-warning">
      No articles found
    </div>
  
    <!-- Articles table -->
    <table *ngIf="!isLoading && articles.length > 0" class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Body</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles; trackBy: trackById">
          <td>{{ article.title }}</td>
          <td>{{ article.author }}</td>
          <td>{{ article.body }}</td>
          <td>{{ article.createdAt | date:'mediumDate' }}</td>
          <td>
            <button (click)="updateArticle(article)" class="btn btn-success">Edit</button>
            <button (click)="deleteArticle(article.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
